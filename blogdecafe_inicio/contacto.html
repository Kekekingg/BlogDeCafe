<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <meta name="description"
        content="Descubre historias, consejos y aromas que despiertan los sentidos. Todo sobre el café, desde la planta hasta tu taza.">
    <meta name="author" content="KekeEngi">

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="Pasión por el café: aromas, sabores e historias en cada taza.">
    <meta property="og:type" content="website">
    <!-- <meta property="og:url" content="https://www.yoursite.com"> -->
    <meta property="og:description"
        content="Sumérgete en el fascinante mundo del café. Historias, consejos y secretos detrás de cada taza, desde la planta hasta tu mesa.">
    <meta property="og:image" content="image.webp">


    <!-- Icons -->
    <link rel="icon" href="/img/coffee_icon.webp" type="image/webp">
    <link rel="apple-touch-icon" href="/img/coffee_icon.webp">


    <!-- Include your CSS files here -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400&family=PT+Sans:ital,wght@0,400;0,700;1&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label> <!--for ayuda a la accesibilidad-->
                <input 
                    class="campo__field"
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    placeholder="Tu Nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label> <!--for ayuda a la accesibilidad-->
                <input 
                    class="campo__field"
                    type="email" 
                    id="email" 
                    name="nombre" 
                    placeholder="Tu E-mail"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label> <!--for ayuda a la accesibilidad-->
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input 
                type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>
